name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Definir perfil ativo (prod)
        run: echo "SPRING_PROFILES_ACTIVE=prod" >> $GITHUB_ENV

      - name: Build com Maven (perfil prod)
        run: mvn clean package -DskipTests -Dspring.profiles.active=prod

      - name: Executar testes
        run: mvn test -Dspring.profiles.active=prod

      - name: Build da imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/delivery-api:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/delivery-api:latest ${{ secrets.DOCKER_USERNAME }}/delivery-api:${{ github.run_number }}

      - name: Push da imagem para o Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/delivery-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/delivery-api:${{ github.run_number }}

      - name: Deploy automatizado
