# ==============================
# üåê CONFIGURA√á√ÉO DO SERVIDOR (PROD)
# ==============================
server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

spring:
  application:
    name: delivery-api
  profiles:
    active: prod

  # ==============================
  # üóÉÔ∏è BANCO DE DADOS (POSTGRES)
  # ==============================
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

  # ==============================
  # üß† REDIS
  # ==============================
  redis:
    host: ${SPRING_REDIS_HOST}
    port: ${SPRING_REDIS_PORT:6379}
    password: ${SPRING_REDIS_PASSWORD:}
    timeout: 10s
    connect-timeout: 10s
    lettuce:
      pool:
        max-active: 16
        max-idle: 8
        min-idle: 4
  data:
    redis:
      repositories:
        enabled: false

  # ==============================
  # ‚öôÔ∏è JPA / HIBERNATE
  # ==============================
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc.batch_size: 1000
        order_inserts: true
        order_updates: true
    show-sql: false

  # ==============================
  # üîê JWT / SEGURAN√áA
  # ==============================
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}

# ==============================
# üìò SWAGGER / OPENAPI
# ==============================
springdoc:
  api-docs.path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: false  # üö´ Em produ√ß√£o, ideal desabilitar
  show-actuator: false

# ==============================
# ü©∫ ACTUATOR / OBSERVABILIDADE
# ==============================
management:
  server:
    port: ${MANAGEMENT_PORT:${SERVER_PORT}}
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: when-authorized
      show-components: when-authorized
      roles: ADMIN
      probes.enabled: true
    env:
      show-values: never # üö´ n√£o exp√µe valores reais em prod
  metrics:
    export:
      prometheus:
        enabled: true
  info:
    git.mode: simple
    build.enabled: true

# ==============================
# üß∞ LOGGING
# ==============================
logging:
  level:
    root: INFO
    com.deliverytech.delivery_api: INFO
    org.springframework.boot.actuate: INFO
    org.hibernate.SQL: WARN
